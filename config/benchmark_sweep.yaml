# benchmark_sweep.yaml
# Focused sweep: 2 dimensions, higher truncation depths

path_kind: "sin"

# Path lengths
Ns: [200, 1000]

# Dimensions: low (fast, high-m friendly) vs high (stress test)
Ds: [2, 10]

# Depths: skip trivial cases, go deeper
Ms: [4, 6]

operations:
  - signature
  - logsignature

repeats: 5

logsig_method: "S"

runs_dir: "runs"