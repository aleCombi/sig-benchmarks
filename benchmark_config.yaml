# benchmark_config.yaml

path_kind: "sin"

# N scaling (row 1): path lengths
Ns: [200, 400, 800]

# d scaling (row 2): path dimensions
Ds: [2, 5, 7]

# m scaling (row 3): signature truncation levels
Ms: [2, 3, 4]

operations: ["signature", "logsignature", "sigdiff"]

runs_dir: "runs"

# number of repeats for each configuration
repeats: 10

# method for logsignature computation in iisignature
logsig_method: "S"

# which Python libraries to benchmark / plot
libraries:
  - chen-signatures
  - pysiglib
  - iisignature

# which Julia libraries to benchmark / plot
julia_libraries:
  - ChenSignatures.jl  # available from Julia registry
